<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <html xmlns=http://www.w3.org/1999/xhtml xmlns:bd=http://www.baidu.com/2010/xbdml>
     <META http-equiv="X-UA-Compatible" content=IE=Edge>
     <html lang="en" onselectstart="return false" ondragstart="return false" oncontextmenu="return false">
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<title>百度外卖</title>
		<script type="text/javascript">
			//页面打开进行计算
			let fontSize = window.screen.width/20;
			document.querySelector('html').style.fontSize = fontSize +'px';
			window.onresize = function(){
				let fontSize = window.screen.width/20;
				document.querySelector('html').style.fontSize = fontSize +'px';
			}
		</script>                                                                                                   
		<!-- swiper css -->
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<!-- loading 页面 -->
		<div class="loading">
			<div class="rider"></div>
			<div class="progress">
          <div class="step"></div>   
      </div>
			<div class="info"></div>
			<!-- 外卖logo -->
			<div class="logo"></div>
			<!-- 版权信息 -->
			<div class="copyright">
				@ 2018 DuK Waimai Produced
			</div>
		</div>
		<!-- 欢迎页面 -->
		<div class="welcome">
			<div class="info">
				<div class="hello"></div>
			</div>
			<div class="cloud"></div>
			<div class="tree"></div>
			<div class="grass"></div>
			<div class="bear-box">
				<div class="bear"></div>
				<div class="smoke"></div>
			</div>
			<div class="grass2"></div>
			<!-- 旋转按钮 -->
			<div class="rotate-btn-box">
				<div class="btn"></div>
				<div class="circle1"></div>
				<div class="circle2"></div>
			</div>
		</div>
		<!-- sqiper的jiegou -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- 轮播页1 -->
				<div class="swiper-slide page1">
					<div class="title">
						<h3>生活中</h3>
						<p>偶尔会这样</p>
						<div class="line"></div>
					</div>
					<!-- 轮播盒子 1-->
					<div class="scroll-page1" >
						<div class="bg"></div>
						<div class="person">
							<div class="files">
								<div class="paper1"></div>
								<div class="paper2"></div>
							</div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<!-- 轮播盒子 2-->
					<div class="scroll-page2">
						<div class="bg"></div>
						<div class="person">
							<div class="leg1"></div>
							<div class="leg2"></div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<!-- 轮播盒子 3-->
					<div class="scroll-page3">
						<div class="bg"></div>
						<div class="person">
							<div class="word1"></div>
							<div class="word2"></div>
							<div class="word3"></div>
							<div class="word4"></div>
						</div>
						<div class="message-container">
							<div class="info"></div>
						</div>
					</div>
					<!-- 球 -->
					<div class="sphere"></div>
					<!-- 熊 -->
					<div class="bear"></div>
				</div>
        <!-- 轮播页2 -->
				<div class="swiper-slide page2">
					<div class="title">
						<h3>这时候</h3>
						<p>如果有一份好吃的外卖。。。<br/>刚好送过来哦</p>
						<div class="line"></div>
					</div>
					<div class="bg"></div>
					<div class="bear">
						<div class="face1"></div>
						<div class="face2"></div>
						<!-- 熊掌 -->
						<div class="hand-left"></div>
						<div class="hand-right"></div>
					</div>
					<div class="sphere"></div>
					<div class="table"></div>
					<div class="food"></div>
				</div>
        <!-- 轮播页3 -->
				<div class="swiper-slide page3">
					<div class="title">
						<h3>那时候</h3>
						<p>如果一碗地沟油炒饭。。。<br/>刚好送到&#9785;</p>
						<div class="line"></div>
					</div>
          <!-- 背景 -->
          <div class="bg"></div>
          <!-- 球 -->
          <div class="sphere"></div>
          <!-- 熊 -->
          <div class="bear"></div>
          <!-- t牌子的熊 -->
          <div class="animation-bear-box">
            <div class="animate-bear1"></div>
            <div class="animate-bear2"></div>
            <div class="animate-bear3"></div>
          </div>
          <!-- 牌子1 -->
          <div class="normal-card">
            <div class="license"></div>
            <div class="oil"></div>
            <div class="evil"></div>
          </div>
          <!-- 踢得牌子 -->
          <div class="hit-card-box">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
          </div>
				</div>
        <!-- 轮播页4 -->
				<div class="swiper-slide page4">
          <div class="title">
            <h3>嘻嘻外卖</h3>
            <p>绝对不送地沟油<br/>买10送咸鸭蛋</p>
            <div class="line"></div>
          </div>
          <div class="bg"></div>
          <div class="bear"></div>
          <div class="sphere"></div>
          <div class="card1"></div>
          <div class="card2"></div>
          <div class="card3"></div>
        </div>
        <!-- 轮播页5 -->
				<div class="swiper-slide page5">
          <div class="title">
            <h3>只要不下刀子</h3>
            <p>下什么....<br/>我都准时送达</p>
            <div class="line"></div>
          </div> 
          <div class="bg"></div>
          <div class="bear">
            <div class="smoke"></div>
          </div>
          <div class="sphere"></div>
          <div class="cloud">
            <div class="snow"></div>
            <div class="snow"></div>
            <div class="snow"></div>
            <div class="snow"></div>
            <div class="snow"></div>
            <div class="snow"></div>
          </div>
        </div>
        <!-- 轮播页6 -->
				<div class="swiper-slide page6">
          <div class="title">
            <h3>吃啥送哈</h3>
            <p>礼物拿到你手软<br/>省钱省到家</p>
            <div class="line"></div>
          </div> 
          <div class="bg"></div>
          <div class="bear">
            <div class="gift-box">
              <div><div class="gift1"></div></div>
              <div><div class="gift2"></div></div>
              <div><div class="gift3"></div></div>
              <div><div class="gift4"></div></div>
              <div><div class="gift5"></div></div>
              <div><div class="gift6"></div></div>
              <div><div class="gift7"></div></div>
              <div><div class="gift8"></div></div>
              <div><div class="gift9"></div></div>
              <div><div class="gift10"></div></div>
              <div><div class="gift11"></div></div>
              <div><div class="gift12"></div></div>
            </div>
          </div>
          <div class="sphere"></div>
        </div>
        <!-- 轮播页7 -->
				<div class="swiper-slide page7">
          <div class="title">
            <h3>我这么努力</h3>
            <p>只是为了你<br/>(,,´•ω•)ノ"(´っω•｀。)</p>
            <div class="line"></div>
          </div> 
          <div class="streetlight">
            <div class="light"></div>
          </div>
          <div class="motobike"></div>
          <div class="sphere"></div>
          <div class="bear"></div>
          <div class="share"></div>
          <div class="info">waimai.xixi.com</div>
        </div>
			</div>
		</div>
    <!-- 音频播放按钮 -->
    <audio loop src="music/hlw.mp3"></audio>
    <input type="button" class="audioControl">
	</body>
</html>
<!-- swiper js -->
<script type="text/javascript" src="lib/swiper.min.js"></script>

<script type="text/javascript" src="lib/zepto.js"></script>
<script type="text/javascript" src="lib/event.js"></script>
<script type="text/javascript" src="lib/touch.js"></script>
<script type="text/javascript" src="lib/fx.js"></script>
<script type="text/javascript" src="lib/fx_methods.js"></script>
<script type="text/javascript" src="js/mobel.js"></script>
