<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/signin.css" />
	</head>
	<body>
		<header>
			<nav id="title">
				<div id="logo"><a class="logo_a" href="../index.html">fir.im</a></div>
			</nav>
			<div class="mid">
				<div class="partials-brands">
				  <p class="login-tips">你可以使用 fir.im 帐号登录以下多个网站</p>
				  <div class="brands">
				    <a class="item-firim" href="https://fir.im">fir.im</a>
				    <a class="item-bughd" href="http://bughd.com">Bug<span>HD</span></a>
				    <!--<a class="item-incode" href="http://incode.fir.im"><i class="icon-incode"></i></a>-->
				  </div>
				</div>
				<div class="form-container">
					<div class="form-behavior divider">
				    	<span>登录</span>
				    </div>
				    <div>
				    	<div>
				    		<div>
				    			<input class="form-control" autofocus="autofocus" placeholder="  邮箱" type="email" name="user[email]" id="user_email">
								<span></span>
				    		</div>
				    		<div>
				    			<input class="form-control" autocomplete="off" placeholder="  密码" type="password" name="user[password]" id="user_password">
				    			<span></span>
				    		</div>
				    		<div class="form-group action">
						        <button class="btn btn-block btn-primary">登录</button>
						    </div>
						    <div class="help-section">
							    <div class="form-group action">
							        <button class="btn btn-block btn-alternative">注册</button>
							    </div>
							
							    <a href="/users/password/new">忘记密码</a>
							
							    <a href="/users/confirmation/new">重新发送激活邮件</a>
							
							    <span>
							      <a href="/signin?sns=1">我要使用第三方登录</a>
							    </span>
							</div>
				    	</div>
				    </div>
				    
				</div>
			</div>
		</header>
	</body>
</html>
